<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Youtube Clip Downloader</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet"> 

      rel="stylesheet">


    <script src="render.js" defer></script>
  </head>
  <body>
    <div class="flexColumn">
      <h1>Youtube Clip Downloader</h1>
      <p>A tool to download parts of a youtube video.</p>
      <p>youtube encoding makes the first few seconds have unpredictable quality</p>
      <p>it's recommended you download a few seconds earlier to avoid this</p>
    </div>  

    <div class="flex">
      <input type="text" id="urlField">
    </div>

    <div class="flex">
      <label for="paddingCheckBox">Clip Padding</label>
      <input type="checkbox" id="paddingCheckBox" class="paddingCheckBox" checked>
      <select name="quality" id="qualityField">
        <option value="best">best</option>
        <option value="1080">1080</option>
        <option value="720">720</option>
        <option value="480">480</option>
      </select>

      <select name="extension" id="extensionField">
        <option value="mp4">mp4</option>
        <option value="mkv">mkv</option>
      </select>
    </div>

    <div class="flex">
      <label for="startTimeField">Start Time</label>
      <input type="text" value="00:00:00.00" id="startTimeField" class="timeInput">
      <label for="endTimeField">End Time</label>
      <input type="text" value="00:00:00.00" id="endTimeField" class="timeInput">
    </div>

    <div class="flexColumn">
      <p id="isDownloading"></p>
      <p>The file will be downloaded in your downloads folder.</p>

      <button id="downloadButton">Download</button>
    </div>
  </body>
</html>
